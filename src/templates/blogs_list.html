{% extends "base.html" %}
{% block content %}

<!-- was passed email and blogs -->
<div class="container">

    <h2> {{ email }}'s Blogs </h2>
    <hr>


    {% for blog in blogs %}
    <h3><a href="/posts/{{blog._id}}"> {{ blog.title }}</a></h3>
        <p>{{ blog.description }}</p>
        <hr>

    {% endfor %}

    <button class="btn btn primary"><a href="/blogs/new"> Create New Blog </a></button>

</div>


{% endblock %}
