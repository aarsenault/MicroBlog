{% extends "base.html" %}

{% block content %}
<div class="container page-form">
    <form id="login-form"  action="/auth/login" method="post">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="youremail@email.com">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="password">Confirm Password</label>
            <input type="password" class="form-control" id="confirm_password" name="password" placeholder="Re-type Password">
        </div>
        <button type="submit" class="btn btn-default">Sign up!</button>
    </form>
</div>

{% endblock %}
