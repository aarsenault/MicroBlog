{% extends "base.html" %}

{% block content %}
<div class="container page-form">
    <form id="login-form"  action="/auth/new_blog" method="post">

        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" class="form-control" id="author" name="author" placeholder="Author Name For This Blog">
        </div>


        <div class="form-group">
            <label for="blog_name">Blog Name</label>
            <input type="text" class="form-control" id="blog_name" name="blog_name" placeholder="Blog Name">
        </div>
        <div class="form-group">
            <label for="description">Password</label>
            <input type="text" class="form-control" id="description" name="description" placeholder="Describe Your Blog">
        </div>

        <button type="submit" class="btn btn-default">New Blog</button>
    </form>
</div>

{% endblock %}
