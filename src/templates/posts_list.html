{% extends "base.html" %}

{% block content %}


<div class="container">

    <h2> {{ blog_title }} </h2>
    <!-- how to send post_id-->
    <button class="btn btn primary"><a href="/{{ blog_id }}/new"> New Post </a></button>
    {% if posts|length > 0 %}
        {% for post in posts %}
            <h3> <a href="/{{ blog_id }}/{{}}"{{ post.title }}</h3>
            <!--<p>{{ post.content }}</p>-->
            <p>{{ post.author }}</p>
            <hr>
        {% endfor %}
    {% else %}
        <h4>There aren't any posts yet!</h4>
    {% endif %}
</div>


{% endblock %}
